<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>🏰 بخش دفاع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom, #1e1e1e, #121212);
      color: #f1f1f1;
      padding: 20px;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    .coin-box {
      font-size: 24px;
      background: #2a2a2a;
      padding: 12px 24px;
      border-radius: 12px;
      display: inline-block;
      margin: 15px 0;
      border: 1px solid #444;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      user-select: none;
    }

    .enemy {
      width: 360px;
      height: 200px;
      border-radius: 16px;
      margin: 20px 0 10px;
      object-fit: cover;
      border: 3px solid #555;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      user-select: none;
    }

    .info {
      margin: 15px auto;
      font-size: 18px;
      line-height: 2;
      background: #292929;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #444;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .shield-store {
      margin-top: 30px;
    }

    .shield-store button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #2e7d32, #43a047);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .shield-store button:hover:not(:disabled) {
      transform: scale(1.05);
      background: linear-gradient(45deg, #388e3c, #66bb6a);
    }

    .shield-store button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #shieldStatus {
      margin-top: 15px;
      font-size: 16px;
      color: #ccc;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 30px auto;
      max-width: 500px;
    }

    #attackMessage, #countdown {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
      min-height: 24px;
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(45deg, #1565c0, #1e88e5);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #1976d2, #42a5f5);
    }
  </style>
</head>
<body>

  <h2>🏰 بخش دفاع</h2>

  <div id="coinDisplay" class="coin-box">💰 سکه: 0</div>

  <div>
    <img src="images/def.png" alt="دشمن" class="enemy" draggable="false" />
  </div>

  <div class="info">
    <strong>نام دشمن:</strong> قبیله تاریکی<br />
    <strong>هدف:</strong> نابودی امپراطوری شما<br />
    <strong>رئیس دشمن:</strong> شبح سیاه
  </div>

  <hr />

  <div class="shield-store">
    <h3>🛡 خرید سپر دفاعی:</h3>
    <button id="shield12" onclick="buyShield(12, 500)">سپر 12 ساعته - 500 قدرت</button>
    <button id="shield24" onclick="buyShield(24, 1500)">سپر 24 ساعته - 1500 قدرت</button>
    <button id="shield72" onclick="buyShield(72, 3000)">سپر 72 ساعته - 3000 قدرت</button>
    <div id="shieldStatus"></div>
  </div>

  <hr />

  <div id="attackMessage">در حال بررسی وضعیت دفاع...</div>
  <div id="countdown">زمان باقی‌مانده تا حمله بعدی: ---</div>
 <br>
  <a href="king.html" class="back-btn">🔙 بازگشت</a>


  <script>
    let coins = parseInt(localStorage.getItem("coins")) || 50000;
    let totalPower = parseInt(localStorage.getItem("totalPower")) || 10000;

    function updateDisplay() {
      document.getElementById("coinDisplay").innerText = "💰 سکه: " + coins.toLocaleString();
      updateShieldButtons();
    }

    function saveState() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("totalPower", totalPower);
    }

    function attack() {
      if (isShieldActive()) return;
      const resources = ["انبار گندم", "دیوار دفاعی", "سربازخانه", "برج دیده‌بانی"];
      const attackedResource = resources[Math.floor(Math.random() * resources.length)];
      const damage = Math.floor(Math.random() * (3000 - 1500 + 1)) + 1500;
      coins = Math.max(0, coins - damage);
      saveState();
      const message = `❗️ دشمن به ${attackedResource} حمله کرد و ${damage.toLocaleString()} سکه از شما کم شد.`;
      document.getElementById("attackMessage").innerText = message;
      localStorage.setItem("lastAttackTime", Date.now());
      updateDisplay();
    }

    function checkAttackTimer() {
      const lastAttackTime = parseInt(localStorage.getItem("lastAttackTime")) || 0;
      const now = Date.now();
      const twelveHours = 12 * 60 * 60 * 1000;
      const timePassed = now - lastAttackTime;
      if (lastAttackTime === 0 || timePassed >= twelveHours) {
        attack();
      } else {
        document.getElementById("attackMessage").innerText = "❗️ دشمن هنوز حمله نکرده است.";
      }
    }

   function updateCountdown() {
  const lastAttackTime = parseInt(localStorage.getItem("lastAttackTime")) || 0;
  const now = Date.now();
  const shieldExpire = parseInt(localStorage.getItem("shieldExpire")) || 0;

  if (now < shieldExpire) {
    const timeLeft = shieldExpire - now;
    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerText =
      `⛔ سپر فعال است - حمله‌ای انجام نمی‌شود.\nزمان باقی‌مانده سپر: ${hours.toString().padStart(2, "0")}:${minutes
        .toString()
        .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    return;
  }

  const twelveHours = 12 * 60 * 60 * 1000;
  const timeLeft = twelveHours - (now - lastAttackTime);

  if (timeLeft <= 0) {
    document.getElementById("countdown").innerText = "حمله انجام شد. در حال آماده‌سازی حمله بعدی...";
    return;
  }

  const hours = Math.floor(timeLeft / (1000 * 60 * 60));
  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerText =
    `زمان باقی‌مانده تا حمله بعدی: ${hours.toString().padStart(2, "0")}:${minutes
      .toString()
      .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
}


    function isShieldActive() {
      const shieldExpire = parseInt(localStorage.getItem("shieldExpire")) || 0;
      return Date.now() < shieldExpire;
    }

    function buyShield(hours, cost) {
      if (isShieldActive()) return alert("شما هم‌اکنون تحت پوشش سپر هستید!");
      if (totalPower < cost) return alert("❌ قدرت کافی برای خرید سپر ندارید!");
      totalPower -= cost;
      saveState();
      const expire = Date.now() + hours * 60 * 60 * 1000;
      localStorage.setItem("shieldExpire", expire);
      alert(`✅ سپر ${hours} ساعته فعال شد.\n📉 ${cost} واحد قدرت مصرف شد.`);
      updateShieldButtons();
      updateDisplay();
    }

    function updateShieldButtons() {
      const shieldExpire = parseInt(localStorage.getItem("shieldExpire")) || 0;
      const active = Date.now() < shieldExpire;
      ["shield12", "shield24", "shield72"].forEach((id) => {
        document.getElementById(id).disabled = active;
      });
      const shieldStatus = document.getElementById("shieldStatus");
      if (active) {
        const left = shieldExpire - Date.now();
        const h = Math.floor(left / (1000 * 60 * 60));
        const m = Math.floor((left % (1000 * 60 * 60)) / (1000 * 60));
        shieldStatus.innerText = `🛡 سپر فعال است برای ${h} ساعت و ${m} دقیقه دیگر.`;
      } else {
        shieldStatus.innerText = "هیچ سپر فعالی وجود ندارد.";
      }
    }

    function goBack() {
      history.back();
    }

    updateDisplay();
    checkAttackTimer();
    updateCountdown();
    updateShieldButtons();

    setInterval(updateCountdown, 1000);
    setInterval(updateShieldButtons, 60000);
  </script>
</body>
</html>
