<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>بوسترها</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    .coins {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .coins img {
      width: 30px;
      height: 30px;
    }
    .booster {
      background: #222;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .booster-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .emoji-box {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .booster-info p {
      margin: 0;
      font-size: 16px;
    }
    .price {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      margin-top: 5px;
    }
    .price img {
      width: 26px;
      height: 26px;
    }
    .level {
      font-size: 13px;
      color: #ccc;
      margin-top: 3px;
    }
    .upgrade-btn {
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .back-btn {
      display: inline-flex;
  align-items: center;
  gap: 8px;
  margin-top: 25px;
  padding: 10px 18px;
  background: #333;
  color: #fff;
  border-radius: 10px;
  text-decoration: none;
  font-size: 14px;
    }
    .back-btn svg {
  vertical-align: middle;
}
  </style>
</head>
<body>

<h2>🎛️ بوسترها</h2>

<div class="coins">
  <img src="images/mokhtar.png" alt="coin">
  <span id="coins-count">0</span>
</div>

<div class="booster">
  <div class="booster-info">
    <div class="emoji-box">☝️</div>
    <div>
      <p>ضربه چندتایی</p>
      <div class="price">
        <img src="images/mokhtar.png" alt="coin">
        <span id="price-multitap">1500</span>
      </div>
    </div>
  </div>
  <div class="upgrade-btn" onclick="upgrade('multitap')">
    <span id="level-multitap">0</span>
    <span>›</span>
  </div>
</div>

<div class="booster">
  <div class="booster-info">
    <div class="emoji-box">🔋</div>
    <div>
      <p>ظرفیت انرژی</p>
      <div class="price">
        <img src="images/mokhtar.png" alt="coin">
        <span id="price-energy">1500</span>
      </div>
    </div>
  </div>
  <div class="upgrade-btn" onclick="upgrade('energy')">
    <span id="level-energy">0</span>
    <span>›</span>
  </div>
</div>

<h3 style="text-align:center; margin: 30px 0 10px; color:#ccc;">بوست‌های روزانه</h3>


<!-- 👇 اضافه‌شده به بخش بوستر -->
<div class="booster">
  <div class="booster-info">
    <div class="emoji-box">🌞</div>
    <div>
      <p> پر کردن مخزن</p>
      <div class="level" id="daily-boost-count">3 بار باقی‌مانده</div>
    </div>
  </div>
  <div class="upgrade-btn" onclick="useDailyBoost()">⛽</div>
</div>


<div class="booster">
  <div class="booster-info">
    <div class="emoji-box">🚀</div>
    <div>
      <p>بازی موشک</p>
      <div class="level" id="rocket-play-count">6 بار باقی‌مانده</div>
    </div>
  </div>
  <button 
    class="upgrade-btn" 
    id="rocket-play-btn" 
    onclick="playRocketGame()"
    style="background-color: #000; color: #fff; border: none; padding: 8px 16px; border-radius: 10px; cursor: pointer;"
  >🎮</button>
</div>



<a href="index.html" class="back-btn">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M4 11.9997L20 11.9998M4 11.9997L8.99996 16.9998M4 11.9997L9 6.99976" stroke="#fff" stroke-width="1.5"/>
  </svg>
  <span>بازگشت</span>
</a>


<script>
document.addEventListener('DOMContentLoaded', () => {
  let coinCount = parseInt(localStorage.getItem('coins')) || 0;
  const coinCountEl = document.getElementById('coins-count');
  coinCountEl.textContent = coinCount;

  // مقدارهای اولیه
  if (localStorage.getItem('multitapPower') === null) {
    localStorage.setItem('multitapPower', 1);
  }
  if (localStorage.getItem('storage') === null) {
    localStorage.setItem('storage', 1000);
  }
  if (localStorage.getItem('priceMultitap') === null) {
    localStorage.setItem('priceMultitap', 1500);
  }
  if (localStorage.getItem('priceEnergy') === null) {
    localStorage.setItem('priceEnergy', 1500);
  }

  // سطح‌های فعلی
  let multitapPower = parseInt(localStorage.getItem('multitapPower'));
  let multitapLevel = multitapPower - 1;
  localStorage.setItem('multitapLevel', multitapLevel);

  let storage = parseInt(localStorage.getItem('storage'));
  let energyLevel = Math.floor((storage - 1000) / 500);
  localStorage.setItem('energyLevel', energyLevel);

  // نمایش
  document.getElementById('level-multitap').textContent = multitapLevel;
  document.getElementById('level-energy').textContent = energyLevel;
  document.getElementById('price-multitap').textContent = localStorage.getItem('priceMultitap');
  document.getElementById('price-energy').textContent = localStorage.getItem('priceEnergy');

  function updateCoinCount() {
    coinCountEl.textContent = coinCount;
  }

  function upgrade(type) {
    if (type === 'multitap') {
      let priceEl = document.getElementById('price-multitap');
      let levelEl = document.getElementById('level-multitap');

      let price = parseInt(priceEl.textContent);
      let power = parseInt(localStorage.getItem('multitapPower'));
      let level = parseInt(localStorage.getItem('multitapLevel'));

      if (coinCount >= price) {
        coinCount -= price;
        power += 1;
        level += 1;

        localStorage.setItem('coins', coinCount);
        localStorage.setItem('multitapPower', power);
        localStorage.setItem('multitapLevel', level);

        price = Math.floor(price * 1.4);
        localStorage.setItem('priceMultitap', price);

        priceEl.textContent = price;
        levelEl.textContent = level;

        updateCoinCount();
      } else {
        alert('سکه کافی نیست!');
      }
    }

    if (type === 'energy') {
      let priceEl = document.getElementById('price-energy');
      let levelEl = document.getElementById('level-energy');

      let price = parseInt(priceEl.textContent);
      let storage = parseInt(localStorage.getItem('storage'));
      let level = parseInt(localStorage.getItem('energyLevel'));

      if (coinCount >= price) {
        coinCount -= price;
        storage += 500;
        level += 1;

        localStorage.setItem('coins', coinCount);
        localStorage.setItem('storage', storage);
        localStorage.setItem('energyLevel', level);

        price = Math.floor(price * 1.4);
        localStorage.setItem('priceEnergy', price);

        priceEl.textContent = price;
        levelEl.textContent = level;

        updateCoinCount();
      } else {
        alert('سکه کافی نیست!');
      }
    }
  }

 function useDailyBoost() {
  const today = new Date().toLocaleDateString('fa-IR');
  const storedDate = localStorage.getItem('dailyBoostDate');
  let usedCount = parseInt(localStorage.getItem('dailyBoostCount')) || 0;
  let storage = parseInt(localStorage.getItem('storage')) || 1000;

  if (storedDate !== today) {
    usedCount = 0;
    localStorage.setItem('dailyBoostDate', today);
    localStorage.setItem('dailyBoostCount', usedCount);
  }

  if (usedCount >= 3) {
    alert('شما امروز ۳ بار از این بوست استفاده کرده‌اید.');
    return;
  }

  // پر کردن مخزن انرژی
  localStorage.setItem('energy', storage);

  // اضافه کردن سکه به اندازه ظرفیت
  let coinCount = parseInt(localStorage.getItem('coins')) || 0;
  coinCount += storage;

  usedCount += 1;

  localStorage.setItem('coins', coinCount);
  localStorage.setItem('dailyBoostCount', usedCount);

  document.getElementById('coins-count').textContent = coinCount;
  document.getElementById('daily-boost-count').textContent = (3 - usedCount) + ' بار باقی‌مانده';

  // 👇 ارسال پیام به parent
  window.parent.postMessage({ type: 'BOOST_USED', energy: storage }, '*');
}


  // نمایش دفعات باقی‌مانده بوست روزانه
  const today = new Date().toLocaleDateString('fa-IR');
  const storedDate = localStorage.getItem('dailyBoostDate');
  let usedCount = parseInt(localStorage.getItem('dailyBoostCount')) || 0;
  if (storedDate !== today) {
    usedCount = 0;
    localStorage.setItem('dailyBoostDate', today);
    localStorage.setItem('dailyBoostCount', usedCount);
  }
  if (document.getElementById('daily-boost-count')) {
    document.getElementById('daily-boost-count').textContent = (3 - usedCount) + ' بار باقی‌مانده';
  }

  window.upgrade = upgrade;
  window.useDailyBoost = useDailyBoost; // ⬅️ این رو فراموش نکن!
});

function playRocketGame() {
  const today = new Date().toLocaleDateString('fa-IR');
  const storedDate = localStorage.getItem('rocketPlayDate');
  let playCount = parseInt(localStorage.getItem('rocketPlayCount')) || 0;

  if (storedDate !== today) {
    playCount = 0;
    localStorage.setItem('rocketPlayDate', today);
    localStorage.setItem('rocketPlayCount', playCount);
  }

  if (playCount >= 6) {
    alert('شما امروز ۶ بار بازی موشک را انجام داده‌اید.');
    return;
  }

  playCount += 1;
  localStorage.setItem('rocketPlayCount', playCount);
  document.getElementById('rocket-play-count').textContent = (6 - playCount) + ' بار باقی‌مانده';

  // باز کردن صفحه rocket.html تو تب جدید
  window.open('rocket.html', '_blank');
}

document.addEventListener('DOMContentLoaded', () => {
  const today = new Date().toLocaleDateString('fa-IR');
  const rocketDate = localStorage.getItem('rocketPlayDate');
  let rocketCount = parseInt(localStorage.getItem('rocketPlayCount')) || 0;

  if (rocketDate !== today) {
    rocketCount = 0;
    localStorage.setItem('rocketPlayDate', today);
    localStorage.setItem('rocketPlayCount', rocketCount);
  }

  if (document.getElementById('rocket-play-count')) {
    document.getElementById('rocket-play-count').textContent = (6 - rocketCount) + ' بار باقی‌مانده';
  }
});


</script>


</body>
</html>
