<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AirDrop Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #2b1e17, #f2b200);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .coin-count {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .coin-count img {
      width: 40px;
      margin-right: 10px;
    }

    .rank {
      color: gold;
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .main-button {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .main-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px rgba(255, 215, 0, 1);
    }

    .profile-pic {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .profile-pic:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px rgba(255, 215, 0, 1);
    }

    .energy-container {
      position: relative;
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .energy-bar {
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      margin: 0;
      min-width: 150px;
      text-align: center;
    }

    .energy-boost-btn {
      background: #f2b200;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 22px;
      margin-left: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, background 0.2s;
    }

    .energy-boost-btn:hover {
      background: #ffca3a;
    }

    .energy-boost-btn:active {
      transform: scale(0.9);
    }

    /* منو مرتب شده */
    .menu {
      display: flex;
      justify-content: space-between;
      font-size: large;
      margin-top: 20px;
      flex-wrap: nowrap;
      gap: 5px;
    }

    .menu button,
    .menu a {
     flex: 1 1 auto;
  background: rgba(0, 0, 0, 0.8);
  border: none;
  padding: 8px 5px;
  color: white;
  font-size: 14px;
  margin: 0;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  text-decoration: none;
  text-align: center;
  white-space: nowrap;
    }

    .menu button:hover,
    .menu a:hover {
       background: rgba(255, 255, 255, 0.3);
    }

    .menu button:active,
    .menu a:active {
      transform: scale(0.95);
    }

    .progress-bar {
      width: 100%;
      background: #ccc;
      border-radius: 10px;
      height: 20px;
      margin-bottom: 10px;
      position: relative;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: #f2b200;
      border-radius: 10px;
      width: 0;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 16px;
    }

    /* انیمیشن لرزش */
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0); }
      20% { transform: translate(-5px, 5px) rotate(-2deg); }
      40% { transform: translate(5px, -5px) rotate(2deg); }
      60% { transform: translate(-5px, 5px) rotate(-2deg); }
      80% { transform: translate(5px, -5px) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(0); }
    }

    .shake {
      animation: shake 0.5s;
    }
img:focus,
.profile-pic:focus {
  outline: none;
  box-shadow: none;
}

.profile-pic {
  -webkit-tap-highlight-color: transparent;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <span id="progressBar"></span>
    </div>
    <div class="progress-info">
      <span id="currentCoins">0</span> <span id="coinsNeeded">0</span>
    </div>
    <div class="coin-count">
      <img src="images/mokhtar.png" alt="Coin" oncontextmenu="return false;" />
      <span id="coinValue">0</span>
    </div>
    <p class="rank">🏆 <span id="rankTitle">سرباز</span></p>

    <div style="margin: 20px 0; font-size: 20px;">
      ⚡ قدرت کل: <span id="powerValue">0</span>
    </div>

    <img src="images/mokhtar.png" alt="Profile" id="clickBtn" class="profile-pic" oncontextmenu="return false;" />

    <div class="energy-container">
      <div class="energy-bar">
        ⚡️ <span id="energyValue">1000</span> / <span id="storageValue">1000</span>
      </div>
      <button class="energy-boost-btn" onclick="window.location.href='booster.html'">🚀</button>
    </div>

    <div class="menu">
      <a href="task.html">🟡 افزایش خزانه</a>
      <a href="boost.html">🔥 افزایش قدرت</a>
      <a href="king.html">👑 پادشاهی</a>
      <a href="friends.html">پروفایل</a>
    </div>
  </div>

  <script>
    let coinValue = parseInt(localStorage.getItem("coins")) || 0;
    let energyValue = parseInt(localStorage.getItem("energy")) || 1000;
    let storage = parseInt(localStorage.getItem("storage")) || 1000;
    let multitapPower = parseInt(localStorage.getItem("multitapPower")) || 1;

    function formatNumber(number) {
      return number.toLocaleString('en-US');
    }

    document.getElementById("coinValue").innerText = formatNumber(coinValue);
    document.getElementById("energyValue").innerText = formatNumber(energyValue);
    document.getElementById("storageValue").innerText = formatNumber(storage);

    function updateRank() {
      const rankThresholds = [
        { threshold: 5000, rank: "سرباز" },
        { threshold: 15000, rank: "سرباز با تجربه" },
        { threshold: 50000, rank: "فرمانده" },
        { threshold: 100000, rank: "فرمانده با تجربه" },
        { threshold: 500000, rank: "فرمانده سوم" },
        { threshold: 1000000, rank: "فرمانده دوم" },
        { threshold: 5000000, rank: "فرمانده اول" },
        { threshold: 10000000, rank: "رهبر" },
        { threshold: 50000000, rank: "پادشاهی" }
      ];
      const rank = rankThresholds.reverse().find(item => coinValue >= item.threshold)?.rank || "سرباز";
      document.getElementById("rankTitle").innerText = rank;
    }

    function updateProgressBar() {
      const nextRankThreshold = [5000, 15000, 50000, 100000, 500000, 1000000, 5000000, 10000000, 50000000];
      const currentRankThreshold = nextRankThreshold.find(t => coinValue < t);
      const nextRank = currentRankThreshold || 50000000;
      const progress = Math.min(100, (coinValue / nextRank) * 100);
      document.getElementById("progressBar").style.width = progress + '%';
      document.getElementById("coinsNeeded").innerText = formatNumber(nextRank);
      document.getElementById("currentCoins").innerText = formatNumber(coinValue);
    }

    function updateEnergy() {
      if (energyValue < storage) {
        energyValue += 5;
        document.getElementById("energyValue").innerText = formatNumber(energyValue);
        localStorage.setItem("energy", energyValue);
      }
    }

    function autoIncreaseEnergy() {
      if (energyValue < storage) {
        energyValue += 1;
        document.getElementById("energyValue").innerText = formatNumber(energyValue);
        localStorage.setItem("energy", energyValue);
      }
    }

   function updatePower() {
  let totalPower = parseInt(localStorage.getItem("totalPower")) || 0;
  let multitapPower = parseInt(localStorage.getItem("multitapPower")) || 1;
  document.getElementById("powerValue").innerText = (totalPower + multitapPower).toLocaleString();
}

    document.getElementById("clickBtn").addEventListener("click", function () {
      if (energyValue >= multitapPower) {
        coinValue += multitapPower;
        energyValue -= multitapPower;
        document.getElementById("coinValue").innerText = formatNumber(coinValue);
        document.getElementById("energyValue").innerText = formatNumber(energyValue);
        localStorage.setItem("coins", coinValue);
        localStorage.setItem("energy", energyValue);
        updateRank();
        updateProgressBar();

        if (navigator.vibrate) {
          navigator.vibrate(50);
        }

        this.classList.add("shake");
        setTimeout(() => this.classList.remove("shake"), 500);
      }
    });

    window.addEventListener('load', function () {
      updateEnergy();
      setInterval(autoIncreaseEnergy, 2000);
      setInterval(updatePower, 2000);
    });

    updateRank();
    updateProgressBar();
    updatePower();
  </script>
</body>
</html>
