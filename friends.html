<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <title>📱 پروفایل مختار کوین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    body {
       position: relative;
       padding-top: 70px; /* به اندازه کافی بزرگ باشه که دکمه جا داشته باشه */
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: #f5f5f5;
      text-align: center;
      padding: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 {
      font-size: 28px;
      color: #ffd700;
      margin: 10px 0 20px 0;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 20px;
    }
    #backBtn {
     position: absolute;
  top: 20px;
  right: 20px;
  width: auto;
  padding: 8px 16px;
  margin: 0;
  border-radius: 8px;
  background: #444;
  color: #ffd700;
  font-weight: normal;
  cursor: pointer;
  border: none;
  transition: all 0.3s;
  display: none;
  z-index: 1000;
    }
    #backBtn:hover {
      background: #666;
      color: #fff;
    }
    .card {
      background: rgba(30,30,30,0.85);
      padding: 25px;
      margin: 20px auto;
      border-radius: 18px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 16px;
      outline: none;
    }
    input {
      background: #2e2e2e;
      color: #f5f5f5;
      width: 80%;
    }
    button {
      background: #ffd700;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #fff200;
    }
    #currentUser {
      margin-top: 10px;
      color: #ccc;
      font-size: 16px;
    }
    #exchangeTypeSection {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    #exchangeTypeSection h3 {
      font-size: 20px;
      color: #ffd700;
      margin-bottom: 10px;
    }
    #exchangeTypeSection img {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }
    #exchangeTypeSection img:hover {
      transform: scale(1.05);
    }
    #exchangeTypeSection p {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .ticker {
     display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  margin: 0 auto;
  max-width: 340px;
    }
    .symbol {
      width: 50px;
      font-weight: bold;
      font-size: 16px;
      color: #ffd700;
      text-align: right;
    }
    .arrow {
      width: 0;
      height: 0;
      margin: 0 10px;
      border-style: solid;
    }
    .arrow-up {
      border-width: 8px 6px 0 6px;
      border-color: #4caf50 transparent transparent transparent;
    }
    .arrow-down {
      border-width: 0 6px 8px 6px;
      border-color: transparent transparent #f44336 transparent;
    }
    .bar {
      flex: 1;
      height: 8px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 10px;
    }
    .bar-fill {
      height: 100%;
      transition: width 0.4s ease;
    }
    .percent {
      width: 60px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>📱 پروفایل مختار کوین</h1>

  <button id="backBtn" onclick="goBackToIndex()">⬅ بازگشت به بازی</button>

  <div class="card">
    <h2>ثبت نام / ورود</h2>
    <div id="registerSection">
      <input type="text" id="usernameInput" placeholder="نام پادشاهی شما" />
      <button onclick="registerUser()">ثبت کن</button>
    </div>
    <p id="currentUser"></p>
    <button id="editNameBtn" style="display:none;" onclick="editName()">✏️ ویرایش نام (۲۰۰ سکه)</button>

    <div id="exchangeTypeSection">
      <h3>: نوع صرافی شما</h3>
      <img src="images/blockpin-logo.png" alt="Blockpin Islam Logo" />
      <p>صرافی داخلی بازی</p>
    </div>
  </div>

<!-- 👇 همینجای فایل HTML قبلیت، بخش قیمت زنده رو کامل جایگزین کن با این 👇 -->
<div class="card" style="margin-top: 10px;">
  <h2>💱 قیمت زنده مختار کوین</h2>

  <div class="ticker" style="flex-direction: column; align-items: stretch; gap: 8px;">
    <div style="display: flex; justify-content: space-between; font-size: 14px; color: #ccc;">
      <span id="minPrice">🔻 کمترین: ۰ تومان</span>
      <span id="maxPrice">🔺 بیشترین: ۰ تومان</span>
    </div>

    <div class="bar" style="height: 12px;">
      <div id="priceBar" class="bar-fill" style="height: 100%; width: 0%; background-color: #4caf50;"></div>
    </div>

    <div style="display: flex; justify-content: space-between; font-size: 12px; color: #999;">
      <span id="minLabel">۰ تومان</span>
      <span id="maxLabel">۰ تومان</span>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px;">
      <div id="priceArrow" class="arrow arrow-up"></div>
      <div id="pricePercent" class="percent">+0.0%</div>
      <div id="currentPriceText" style="color:#ffd700; font-weight: bold;">💰 قیمت فعلی: ۰ تومان</div>
    </div>
  </div>
</div>

  <script>
    if (!localStorage.getItem('coins')) {
      localStorage.setItem('coins', '0');
    }

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function registerUser() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert('نام کاربری وارد کن!');
        return;
      }
      localStorage.setItem('myUsername', username);
      if (!localStorage.getItem('myUserID')) {
        const newUUID = generateUUID();
        localStorage.setItem('myUserID', newUUID);
      }
      showUserInfo();
    }

    function showUserInfo() {
      const username = localStorage.getItem('myUsername');
      if (!username) return;
      document.getElementById('currentUser').innerText = '👑 نام پادشاهی: ' + username;
      document.getElementById('registerSection').style.display = 'none';
      document.getElementById('editNameBtn').style.display = 'block';
      document.getElementById('backBtn').style.display = 'block';
      document.querySelector('.card h2').innerText = 'مشخصات';
    }

    function editName() {
      let coins = parseInt(localStorage.getItem('coins'));
      if (coins < 200) {
        alert('سکه کافی نداری! (۲۰۰ سکه لازم)');
        return;
      }
      const newName = prompt('نام جدید را وارد کن:');
      if (newName && newName.trim() !== '') {
        localStorage.setItem('myUsername', newName.trim());
        coins -= 200;
        localStorage.setItem('coins', coins);
        alert('نام با موفقیت تغییر کرد! ۲۰۰ سکه کم شد.');
        showUserInfo();
      }
    }

    function goBackToIndex() {
      window.location.href = 'index.html';
    }

    showUserInfo();

      // قبلی‌ها رو نگه دار، این بخش فقط مربوط به قیمت مختار کوین هست
  let currentPrice = 100;
  let lastPrice = 100;
  let maxPrice24h = 100;
  let minPrice24h = 100;

  function updateMokhtarCoinPrice() {
    const change = (Math.random() * 4 - 2).toFixed(2); // بین -2% تا +2%
    lastPrice = currentPrice;
    currentPrice += currentPrice * (change / 100);
    currentPrice = Math.max(1, currentPrice);

    maxPrice24h = Math.max(maxPrice24h, currentPrice);
    minPrice24h = Math.min(minPrice24h, currentPrice);

    const percent = ((currentPrice - minPrice24h) / (maxPrice24h - minPrice24h)) * 100;
    const widthPercent = Math.min(100, Math.max(0, percent));

    const percentChange = ((currentPrice - lastPrice) / lastPrice * 100).toFixed(2);
    const isUp = percentChange >= 0;

    document.getElementById("priceBar").style.width = widthPercent + "%";
    document.getElementById("priceBar").style.backgroundColor = isUp ? "#4caf50" : "#f44336";

    document.getElementById("priceArrow").className = "arrow " + (isUp ? "arrow-up" : "arrow-down");
    document.getElementById("pricePercent").textContent = (isUp ? "+" : "") + percentChange + "%";

    document.getElementById("currentPriceText").textContent = "💰 قیمت فعلی: " + Math.round(currentPrice) + " تومان";
    document.getElementById("minLabel").textContent = Math.round(minPrice24h) + " تومان";
    document.getElementById("maxLabel").textContent = Math.round(maxPrice24h) + " تومان";
    document.getElementById("minPrice").textContent = "🔻 کمترین: " + Math.round(minPrice24h) + " تومان";
    document.getElementById("maxPrice").textContent = "🔺 بیشترین: " + Math.round(maxPrice24h) + " تومان";
  }

  setInterval(updateMokhtarCoinPrice, 5000);
  updateMokhtarCoinPrice();


  </script>

</body>
</html>
