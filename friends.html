<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📱 پروفایل مختار کوین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      position: relative;
        padding: 70px 20px 60px; /* افزایش padding-top به 70px */
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      font-size: 28px;
      color: #ffd700;
      margin-top: 30px; /* افزایش فاصله از بالای صفحه */
       margin-bottom: 30px;
    }

    h2 {
      color: #ffd700;
      margin-bottom: 20px;
    }

    #backBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      background: #444;
      color: #ffd700;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
      display: none;
      z-index: 1000;
    }

    #backBtn:hover {
      background: #666;
      color: #fff;
    }

    .card {
      background: rgba(30,30,30,0.85);
      padding: 25px;
      margin: 20px auto;
      border-radius: 18px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 16px;
      outline: none;
    }

    input {
      background: #2e2e2e;
      color: #f5f5f5;
      width: 80%;
    }

    button {
      background: #ffd700;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #fff200;
    }

    #currentUser {
      margin-top: 10px;
      color: #ccc;
      font-size: 16px;
    }

    #exchangeTypeSection {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    #exchangeTypeSection h3 {
      font-size: 20px;
      color: #ffd700;
      margin-bottom: 10px;
    }

    #exchangeTypeSection img {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }

    #exchangeTypeSection img:hover {
      transform: scale(1.05);
    }

    #exchangeTypeSection p {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    #currentPriceText {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.7;
      white-space: nowrap;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 480px) {
      body {
        padding: 40px 10px;
      }
      .card {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>📱 پروفایل مختار کوین</h1>

  <button id="backBtn" onclick="goBackToIndex()">⬅ بازگشت به بازی</button>

  <div class="card">
    <h2>ثبت نام / ورود</h2>
    <div id="registerSection">
      <input type="text" id="usernameInput" placeholder="نام پادشاهی شما" />
      <button onclick="registerUser()">ثبت کن</button>
    </div>
    <p id="currentUser"></p>
    <button id="editNameBtn" style="display:none;" onclick="editName()">✏️ ویرایش نام (۲۰۰ سکه)</button>

    <div id="exchangeTypeSection">
      <h3>: نوع صرافی شما</h3>
      <img src="images/blockpin-logo.png" alt="Blockpin Islam Logo" />
      <p>صرافی داخلی بازی</p>
    </div>
  </div>

  <div class="card">
    <h2>📈 چارت قیمت</h2>
    <canvas id="priceChart" width="300" height="150"></canvas>
    <p id="currentPriceText">
      : قیمت آنلاین مختار کوین<br>
      <span id="priceValue"></span>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // بارگذاری مقادیر از localStorage یا تنظیم مقدار اولیه
    let currentPrice = parseFloat(localStorage.getItem('currentPrice')) || 100;
    let lastPrice = parseFloat(localStorage.getItem('lastPrice')) || currentPrice;
    let priceHistory = JSON.parse(localStorage.getItem('priceHistory')) || [currentPrice];

    const ctx = document.getElementById('priceChart').getContext('2d');
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array(priceHistory.length).fill(''),
        datasets: [{
          label: 'مختار کوین',
          data: priceHistory,
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });

    function updateChart() {
      const change = (Math.random() * 4 - 2); // بین -2% تا +2%
      lastPrice = currentPrice;
      currentPrice += currentPrice * (change / 100);
      currentPrice = Math.max(1, currentPrice);

      const directionUp = currentPrice > lastPrice;
      const color = directionUp ? '#4caf50' : '#f44336';
      const percentChange = (((currentPrice - lastPrice) / lastPrice) * 100).toFixed(2);
      const arrow = directionUp ? '▲' : '▼';
      const priceColor = directionUp ? 'lime' : 'red';

      priceHistory.push(currentPrice.toFixed(2));
      if (priceHistory.length > 20) priceHistory.shift();

      // ذخیره در localStorage
      localStorage.setItem('currentPrice', currentPrice.toFixed(2));
      localStorage.setItem('lastPrice', lastPrice.toFixed(2));
      localStorage.setItem('priceHistory', JSON.stringify(priceHistory));

      priceChart.data.datasets[0].data = priceHistory;
      priceChart.data.datasets[0].borderColor = color;
      priceChart.data.datasets[0].backgroundColor = directionUp
        ? 'rgba(76, 175, 80, 0.1)'
        : 'rgba(244, 67, 54, 0.1)';
      priceChart.data.labels.push('');
      if (priceChart.data.labels.length > 20) priceChart.data.labels.shift();
      priceChart.update();

      document.getElementById('priceValue').innerHTML =
        `<span style="color:${priceColor}; font-weight:bold;">${arrow} %${Math.abs(percentChange)}</span> _ ${currentPrice.toFixed(2)}&nbsp;تومان`;
    }

    setInterval(updateChart, 5000);

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function registerUser() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert('نام کاربری وارد کن!');
        return;
      }
      localStorage.setItem('myUsername', username);
      if (!localStorage.getItem('myUserID')) {
        const newUUID = generateUUID();
        localStorage.setItem('myUserID', newUUID);
      }
      showUserInfo();
    }

    function showUserInfo() {
      const username = localStorage.getItem('myUsername');
      if (!username) return;
      document.getElementById('currentUser').innerText = '👑 نام پادشاهی: ' + username;
      document.getElementById('registerSection').style.display = 'none';
      document.getElementById('editNameBtn').style.display = 'block';
      document.getElementById('backBtn').style.display = 'block';
      document.querySelector('.card h2').innerText = 'مشخصات';
    }

    function editName() {
      let coins = parseInt(localStorage.getItem('coins') || '0');
      if (coins < 200) {
        alert('سکه کافی نداری! (۲۰۰ سکه لازم)');
        return;
      }
      const newName = prompt('نام جدید را وارد کن:');
      if (newName && newName.trim() !== '') {
        localStorage.setItem('myUsername', newName.trim());
        coins -= 200;
        localStorage.setItem('coins', coins);
        alert('نام با موفقیت تغییر کرد! ۲۰۰ سکه کم شد.');
        showUserInfo();
      }
    }

    function goBackToIndex() {
      window.location.href = 'index.html';
    }

    if (!localStorage.getItem('coins')) {
      localStorage.setItem('coins', '0');
    }

    showUserInfo();
  </script>
</body>
</html>
