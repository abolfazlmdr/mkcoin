<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <title>🎁 Airdrop Referral Dark Mode</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      color: #ffd700;
      margin-bottom: 20px;
    }

    #backBtn {
      background: #444;
      color: #ffd700;
      width: 40%;
      font-weight: normal;
      margin: 10px auto 30px auto;
      border-radius: 8px;
      padding: 12px 0;
      cursor: pointer;
      border: none;
      display: block;
      transition: all 0.3s;
    }

    #backBtn:hover {
      background: #666;
      color: #fff;
    }

    #coinHeader {
      padding: 10px 0;
      font-weight: bold;
      font-size: 20px;
      color: #ffd700;
      margin-bottom: 20px;
      display: none;
    }

    .card {
      background: rgba(30,30,30,0.85);
      padding: 25px;
      margin: 20px auto;
      border-radius: 18px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 16px;
      outline: none;
    }

    input {
      background: #2e2e2e;
      color: #f5f5f5;
      width: 80%;
    }

    button {
      background: #ffd700;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #fff200;
    }

    .info {
      margin: 12px 0;
      font-size: 18px;
      color: #ccc;
    }

    .link-box {
      background: #1e1e1e;
      padding: 8px 10px;
      border-radius: 8px;
      color: #fff;
      user-select: all;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 280px;
      display: inline-block;
      vertical-align: middle;
      font-size: 14px;
    }

    #currentUser {
      margin-top: 10px;
      color: #ccc;
      font-size: 16px;
    }

    #copyBtn {
      width: 60px;
      font-size: 14px;
      padding: 10px;
      margin-left: 10px;
      vertical-align: middle;
      border-radius: 8px;
    }

    /* Container for link and copy button */
    .ref-link-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      max-width: 400px;
      margin: 0 auto 15px;
    }

    /* نکته پایین صفحه */
    #noteBox {
      background: #222;
      color: #ffd700;
      font-size: 16px;
      padding: 15px 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 30px auto 10px auto;
      box-shadow: 0 0 10px #ffd700aa;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>🎁 دعوت از متحدین🎁</h2>

  <button id="backBtn" onclick="goBackToIndex()">⬅ بازگشت به بازی</button>

  <div id="coinHeader">
    💰 سکه‌ها: <span id="headerCoins">0</span>
  </div>

  <div class="card">
    <h3>👤 ثبت نام / ورود</h3>
    <input type="text" id="usernameInput" placeholder="نام کاربری خود را وارد کنید" />
    <button onclick="registerUser()">ثبت کن</button>
    <p id="currentUser"></p>
  </div>

  <div class="card" id="refSection" style="display:none;">
    <h3>👑 لینک دعوت شما:</h3>
    <div class="ref-link-container">
      <div class="link-box" id="myRefLink"></div>
      <button id="copyBtn" onclick="copyReferralLink()">کپی</button>
    </div>

    <div class="info">💰 سکه‌های شما: <span id="myCoins">0</span></div>
    <div class="info">👥 تعداد دعوتی‌ها: <span id="myInvites">0</span></div>

    <button onclick="claimReward()">📦 دریافت جایزه</button>
  </div>

  <!-- کادر نکته پایین صفحه -->
  <div id="noteBox">
    برای ساخت لینک دعوت و دریافت ۵۰۰ سکه به ازای هر دعوت، حتما باید ثبت‌نام کنید.
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get('ref');
    if (ref) {
      localStorage.setItem('referralCode', ref);
    }

    function generateUUID() {
      // ساخت UUID نسخه 4 ساده
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function registerUser() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert('نام کاربری وارد کن!');
        return;
      }

      localStorage.setItem('myUsername', username);

      if (!localStorage.getItem('myUserID')) {
        const newUUID = generateUUID();
        localStorage.setItem('myUserID', newUUID);
      }

      if (!localStorage.getItem('inviteCount_' + localStorage.getItem('myUserID'))) {
        localStorage.setItem('inviteCount_' + localStorage.getItem('myUserID'), 0);
      }

      showUserInfo();
    }

    function showUserInfo() {
      const username = localStorage.getItem('myUsername');
      const userID = localStorage.getItem('myUserID');
      if (!username || !userID) return;

      document.getElementById('refSection').style.display = 'block';
      document.getElementById('currentUser').innerText = 'نام کاربری: ' + username;
      document.getElementById('myRefLink').innerText =
        window.location.origin + window.location.pathname + '?ref=' + userID;

      const coins = localStorage.getItem('coins') || 0;
      document.getElementById('myCoins').innerText = coins;
      document.getElementById('headerCoins').innerText = coins;
      document.getElementById('coinHeader').style.display = 'block';

      const invites = localStorage.getItem('inviteCount_' + userID) || 0;
      document.getElementById('myInvites').innerText = invites;
    }

    function claimReward() {
      const userID = localStorage.getItem('myUserID');
      if (!userID) {
        alert('اول ثبت نام کن!');
        return;
      }

      const referralCode = localStorage.getItem('referralCode');
      if (referralCode) {
        let coins = parseInt(localStorage.getItem('coins') || 0);
        coins += 500;
        localStorage.setItem('coins', coins);

        let inviteCount = parseInt(localStorage.getItem('inviteCount_' + referralCode) || 0);
        inviteCount += 1;
        localStorage.setItem('inviteCount_' + referralCode, inviteCount);

        alert('به ' + referralCode + '، ۵۰۰ سکه و ۱ دعوتی اضافه شد!');
        localStorage.removeItem('referralCode');
      } else {
        alert('رفرالی ثبت نشده یا قبلاً جایزه را گرفته‌ای.');
      }

      showUserInfo();
    }

    function goBackToIndex() {
      window.location.href = 'index.html';
    }

    function copyReferralLink() {
      const link = document.getElementById('myRefLink').innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert('لینک دعوت کپی شد!');
      }).catch(() => {
        alert('کپی کردن لینک موفقیت‌آمیز نبود. لطفا دستی کپی کنید.');
      });
    }

    // آپدیت لحظه‌ای سکه‌ها هر 1 ثانیه
    setInterval(() => {
      const coins = localStorage.getItem('coins') || 0;
      document.getElementById('myCoins').innerText = coins;
      document.getElementById('headerCoins').innerText = coins;
    }, 1000);

    showUserInfo();
  </script>

</body>
</html>
