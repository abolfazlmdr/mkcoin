  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <title>Boost Cards</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      background: linear-gradient(45deg, #f0b90b, #ff9900);
      border: none;
      color: #000;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    .back-icon {
      font-size: 16px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #coin-count {
      font-size: 16px;
      color: #f0b90b;
      margin-bottom: 25px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab-btn {
      background: #333;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: linear-gradient(45deg, #f0b90b, #ff9900);
      color: #000;
    }

    .tab-btn:hover {
      opacity: 0.85;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .boost-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1c1c1e;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 16px;
      margin: 6px 0;
      color: #fff;
    }

    .card .earn {
      color: #f0b90b;
      font-size: 14px;
      font-weight: bold;
      margin: 5px 0;
    }

    .level-price {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #ccc;
      border-top: 1px solid #333;
      padding-top: 8px;
      margin-top: 8px;
    }

    .upgrade-btn {
      background: #f0b90b;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      font-size: 13px;
      transition: 0.3s;
    }

    .upgrade-btn:hover {
      background: #ff9900;
    }

    #total-power {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      color: #f0b90b;
      font-weight: bold;
      letter-spacing: 1px;
    }

  </style>

    card.dataset.level = cardData.level;

      <img src="${cardData.image}" alt="${cardData.title}">
      <h3>${cardData.title}</h3>
      <p class="earn">💪 قدرت: ${cardData.power}</p>

      } else if (cardData.category === 'license') {

      cardData.power = Math.floor(cardData.power * 1.2);
      cardData.price = Math.floor(cardData.price * 1.3);

      // ذخیره اطلاعات کارت
      const cardIndex = allCards.findIndex(c => c.id === cardData.id);
      if (cardIndex !== -1) {
        allCards[cardIndex] = cardData;
        localStorage.setItem(`card_${cardData.id}`, JSON.stringify(cardData));
      }

      // آپدیت اطلاعات کارت در DOM
      card.dataset.price = cardData.price;
      card.dataset.power = cardData.power;
      card.dataset.level = cardData.level;

      const levelSpan = card.querySelector('.level-price span:first-child');
      const priceSpan = card.querySelector('.level-price span:last-child');
      const earnP = card.querySelector('.earn');

      levelSpan.textContent = `Lvl ${cardData.level}`;
      priceSpan.textContent = `💰 ${cardData.price.toLocaleString()}`;
      earnP.textContent = `💪 قدرت: ${cardData.power.toLocaleString()}`;

      updateCoinCount();
      updateTotalPower();
    } else {
      alert('سکه کافی نیست!');
    }
  }

  // تابع آپدیت تعداد سکه ها
  function updateCoinCount() {
    coinCountEl.textContent = `💰 سکه: ${coinCount.toLocaleString()}`;
  }

  // تابع آپدیت قدرت کل
  function updateTotalPower() {
    totalPower = allCards.reduce((sum, card) => sum + (card.power * (card.level - 1)), 0);
    totalPowerEl.textContent = `قدرت کل: ${totalPower.toLocaleString()}`;
    localStorage.setItem('totalPower', totalPower);
  }

  // تابع تغییر تب
  function changeTab(tabId) {
    // غیرفعال کردن همه تب ها
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('active');
    });

    // فعال کردن تب انتخاب شده
    document.getElementById(`${tabId}-tab`).classList.add('active');
    document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add('active');
  }

  // اضافه کردن ایونت لیسنر برای تب ها
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const tabId = this.dataset.tab;
      changeTab(tabId);
    });
  });

  // مقداردهی اولیه
  renderCards();
  updateCoinCount();
  updateTotalPower();
  
  // فعال کردن اولین تب به صورت پیش فرض
  changeTab('mokhtarname');
});
</script>
